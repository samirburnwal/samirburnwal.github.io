<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Janvi üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  font-family: 'Pacifico', cursive;
  background: linear-gradient(-45deg, #ffe6f0, #ffc0cb, #ffb6c1, #ff69b4);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  position: relative;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background-color: rgba(255,255,255,0.9);
  padding: 25px 15px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  max-width: 90%;
  width: 350px;
  text-align: center;
  position: relative;
  z-index: 2;
}
h1 {
  color: #ff007f;
  font-size: 24px;
  margin-bottom: 15px;
}
p {
  font-size: 16px;
  opacity: 0.95;
  margin-bottom: 20px;
  min-height: 60px;
  word-wrap: break-word;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  position: relative;
  flex-wrap: wrap;
}
.btn {
  padding: 10px 22px;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  border: 2px solid #ff007f;
  transition: all 0.3s;
  position: relative;
}
.btn-yes {
  background-color: #ff007f;
  color: #fff;
  animation: pulse 1.5s infinite;
}
.btn-yes:hover { transform: scale(1.1); }
.btn-no {
  background-color: #fff;
  color: #ff007f;
}
.btn-no:hover {
  transform: rotate(20deg);
  background-color: #ffe6f0;
}

@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  color: #555;
  position: relative;
  z-index: 2;
}

.heart, .sparkle {
  position: absolute;
  z-index: 1;
  pointer-events: none;
}
.heart {
  color: #ff007f;
  font-size: 18px;
  animation: fall 5s linear infinite;
}
.sparkle {
  color: #fff;
  font-size: 10px;
  animation: float 4s linear infinite;
}
@keyframes fall {
  0% {transform: translateY(-50px) rotate(0deg);}
  100% {transform: translateY(100vh) rotate(360deg);}
}
@keyframes float {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(-200px) rotate(360deg);}
}

/* Mobile adjustments */
@media (max-width: 400px){
  h1 { font-size: 22px; }
  p { font-size: 15px; }
  .btn { font-size: 14px; padding: 8px 18px; }
}
</style>
</head>
<body>

<div class="card" id="card"></div>
<div class="footer">¬© 2025. Made with ‚ù§Ô∏è for Janvi</div>

<!-- Optional Background Music -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<script>
const slides = [
  { title: "For Janvi üíñ", text: "I have something special to ask you...\nWill you be mine? üåπ" },
  { title: "You said YES! üéâ", text: "Thank you for choosing me my gadheri üôà\nab jab pasand kar hi liye hai to jheliye humko aur meri baaton ko üòò\nCan I tell you something else?" },
  { title: "You're Amazing! üåü", text: "Hum iss valentine's bhi wahi waada karte hai aapko kabhi hurt nhi hone denge you will always be my top priority üíñ aur iss relationship me aap kabhi complaint nhi kar payega üòå Aur aapse ek chiz chahte hai wo likh ke nhi batayenge ü§î\nReady for one more thing?" },
  { title: "Special Message üíå", text: "Subah aapka like dekhe the ek reel me to laga ki try karte banane ka pata nhi aapko kaisa lagega üòÖ\nBut humko bohot acha laga aapke liye ye bana ke aur aap to khair ache lagte hi ho ü§≠\nAnd I will keep doing cute efforts like this to make you smile and this Lol always loves you üòò" }
];

let currentSlide = 0;
const card = document.getElementById("card");

function typeWriter(text, i = 0) {
  return new Promise(resolve => {
    const p = card.querySelector("p");
    p.innerHTML = text.slice(0, i) + (i < text.length ? "|" : "");
    if (i < text.length) setTimeout(() => typeWriter(text, i+1).then(resolve), 25);
    else resolve();
  });
}

function renderSlide() {
  if(currentSlide >= slides.length) currentSlide = slides.length - 1;
  const slide = slides[currentSlide];
  card.innerHTML = `<h1>${slide.title}</h1><p></p><div class="buttons">
    ${currentSlide < slides.length - 1 ? `<button class="btn btn-yes" onclick="nextSlide()">YES ‚ú®</button>
    <button class="btn btn-no" id="noBtn">NO üôà</button>` : ''}</div>`;
  
  typeWriter(slide.text.replace(/\n/g, "<br>"));

  if(currentSlide < slides.length - 1){
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.floor(Math.random() * 120) - 60;
      const y = Math.floor(Math.random() * 40) - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*30}deg)`;
    });
    noBtn.addEventListener("click", nextSlide);
  }

  if(currentSlide === slides.length - 1){
    startHeartsAndSparkles();
  }
}

function nextSlide() {
  currentSlide++;
  renderSlide();
}

function startHeartsAndSparkles() {
  // Floating Hearts
  for(let i=0;i<25;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random()*window.innerWidth+"px";
    heart.style.fontSize = (15+Math.random()*25)+"px";
    heart.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  // Floating Sparkles
  for(let i=0;i<20;i++){
    const spark = document.createElement("div");
    spark.className = "sparkle";
    spark.innerText = "‚ú®";
    spark.style.left = Math.random()*window.innerWidth+"px";
    spark.style.top = Math.random()*window.innerHeight+"px";
    spark.style.fontSize = (10+Math.random()*15)+"px";
    spark.style.animationDuration = (2+Math.random()*3)+"s";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),6000);
  }
}

// Initial render
renderSlide();
</script>
</body>
</html>
